                    <li><select name="companie" id="companie" class="organizate-products">

            </div>

        <section class="products">
            <div>
                <ul class="d-flex flex-row bd-highlight mb-3 flex-wrap container">

                    <li><img src="../images/products/costumes/pirate.jfif" alt="Pirate costume" class="p-2 bd-highlight products-images"></li>

            <div class="footer__section links">
                    
                <li><a href="#">Privacy politics</a></li>

            <div class="footer__section companie-images">
                <img src="../images/Jugeterias/dc.png" alt="DC" class="companie">
